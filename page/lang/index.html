<html lang="en">

	<meta charset="UTF-8">

	<script src="/js/scriptAppender.js"></script>
	<script>
		console.log('Arschloch');
		appendScript('/js/version.js');
		window.onload = _ => {
			appendCSS('/css/common.css');
			appendScript('/js/menu.js');
		}
		function switchLang(lang) {
			if(lang === 'en') {
				sessionStorage.removeItem('lang');
			} else {
				sessionStorage.setItem('lang', lang);
			}
			window.goto(location.href.replace(/index(-\w{2})?\.html/, '').replace(/\?.*$/, ''));
		}
	</script>
</head>

	</p>
