<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/prior.css">
  <script src="/js/scriptAppender.js"></script>
  <script>
    appendScript('/js/version.js');
    window.onload = _ => {
      appendCSS('/css/common.css');
      appendCSS('./contact.css');
      appendScript('/js/menu.js');
    }
  </script>
</head>
<body>
<div id="head" class="head"></div>
<div id="breadcrumbs" class="breadcrumbs"></div>
<div id="formContainer">
  <form id="contactForm">
    <div id="inputContainer">
      <div>
        <input id="yName" type="text" placeholder="Your name" required/>
      </div>
      <div>
        <input id="yMail" type="email" placeholder="Your email" required/>
      </div>
      <div>
        <textarea maxlength="4000" id="yMsg" placeholder="Your message" required></textarea>
      </div>
      <div class="g-recaptcha right-aligned" data-theme="dark" data-sitekey="6Lejw78SAAAAAP4d7vUlHNiiUPudxyY2giza5dFw" required></div>
      <div style="clear: both">
        <input type="submit" />
      </div>
    </div>
  </form>

</div>
</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="contact.js" async defer></script>
</html>
