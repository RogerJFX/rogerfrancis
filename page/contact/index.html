<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/prior.css">
  <script src="/js/scriptAppender.js"></script>
  <script>
    appendScript('/js/version.js');
    window.onload = _ => {
      appendCSS('/css/common.css');
      appendCSS('./contact.css');
      appendScript('/js/menu.js');
      appendScript('./contact.js')
    }
  </script>
</head>
<body>
<div id="head" class="head"></div>
<div id="breadcrumbs" class="breadcrumbs"></div>
<div id="serverResponseOk" class="serverResponse">
  Thank you.
  <br/><br/>
  We will answer, once we have read your message.
</div>
<div id="serverResponseFailed" class="serverResponse">
  Oops, something was going wrong. Please try again later.
</div>
<div id="formContainer">
  <form id="contactForm">
    <div id="inputContainer">
      <div>
        <input maxlength="320" id="yName" type="text" placeholder="Your name" required/>
      </div>
      <div>
        <input maxlength="320" id="yMail" type="email" placeholder="Your email address" required/>
      </div>
      <div>
        <textarea maxlength="4000" id="yMsg" placeholder="Your message" required></textarea>
      </div>
      <div id="recaptcha" class="g-recaptcha right-aligned" data-theme="dark" data-sitekey="6Lejw78SAAAAAP4d7vUlHNiiUPudxyY2giza5dFw"></div>
      <div>
        <input type="submit" value="&raquo; Send Message"/>
      </div>
    </div>
  </form>

</div>
</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
