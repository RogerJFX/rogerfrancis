<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Contact</title>
  <link rel="stylesheet" href="/css/prior.css">
  <script src="/js/scriptAppender.js"></script>
  <script>
    appendScript('/js/version.js');
    window.onload = _ => {
      appendCSS('/css/common.css');
      appendCSS('./contact.css');
      appendScript('/js/menu.js');
      appendScript('./contact.js')
    }
  </script>
</head>
<body>
<div id="head" class="head"></div>
<div id="breadcrumbs" class="breadcrumbs"></div>
<div id="serverResponseOk" class="serverResponse">
  Vielen Dank.
  <br/><br/>
  Wir werden uns melden, sobald wir Ihre Nachricht gelesen haben.
</div>
<div id="serverResponseFailed" class="serverResponse">
  So ein Mist, irgend etwas ging schief. Versuchen Sie es bitte sp√§ter noch einmal.
</div>
<div id="formContainer">
  <form id="contactForm">
    <div id="inputContainer">
      <div>
        <input maxlength="320" id="yName" type="text" placeholder="Ihr Name" required/>
      </div>
      <div>
        <input maxlength="320" id="yMail" type="email" placeholder="Ihre Mail-Adresse" required/>
      </div>
      <div>
        <textarea maxlength="4000" id="yMsg" placeholder="Ihre Nachricht" required></textarea>
      </div>
      <div class="g-recaptcha right-aligned" data-theme="dark" data-sitekey="6Lejw78SAAAAAP4d7vUlHNiiUPudxyY2giza5dFw"></div>
      <div>
        <input type="submit"  value="&raquo; Nachricht abschicken"/>
      </div>
    </div>
  </form>

</div>
</body>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
